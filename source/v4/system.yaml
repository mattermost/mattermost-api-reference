  '/system/ping':
    get:
      tags:
        - system
      summary: Ping the Server
      description: |
        Receive a simple ping response.
        ##### Permissions
        No special permissions required.
      responses:
        '200':
          description: Ping successful
          schema:
            $ref: "#/definitions/StatusOK"
        '400':
          $ref: '#/responses/BadRequest'

  '/database/recycle':
    post:
      tags:
        - system
      summary: Recycle the database connection
      description: |
        Recycle the database connection
        ##### Permissions
        Must be authenticated and have the `PERMISSION_MANAGE_SYSTEM` permission.
      responses:
        '200':
          description: Database successful recycled
          schema:
            $ref: "#/definitions/StatusOK"
        '403':
          $ref: '#/responses/Forbidden'
