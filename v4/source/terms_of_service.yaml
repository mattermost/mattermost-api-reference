  /terms_of_service:
    get:
      tags:
      - terms of service
      summary: Get latest terms of service
      description: |
        Get latest terms of service from the server

        __Minimum server version__: 5.4
        ##### Permissions
        Must be authenticated.
      responses:
        '200':
          description: Terms of service fetched successfully
          schema:
            $ref: '#/definitions/TermsOfService'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
    post:
      tags:
      - terms of service
      summary: Creates a new terms of service
      description: |
        Creates new terms of service

        __Minimum server version__: 5.4
        ##### Permissions
        Must have `manage_system` permission.
      parameters:
      - in: body
          name: body
          required: true
          schema:
            type: object
            required:
            - text
            - mandatory
            properties:
              text:
                description: Markdown-formatted text of terms of service.
                type: string
              mandatory:
                description: Whether or not users are required to accept these terms of service.
                type: boolean
      responses:
        '200':
          description: terms of service fetched successfully
          schema:
            $ref: '#/definitions/TermsOfService'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
  /terms_of_service/mandatory:
    get:
      tags:
      - terms of service
      summary: Gets latest mandatory terms of service
      description: |
        Gets latest mandatory terms of service

        __Minimum service version__: 5.6
        ##### Permissions
        Mush be authenticated
      responses:
        '200':
          description: Latest mandatory terms of service fetched successfully.
          schema:
            $ref: '#/definitions/TermsOfService'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
