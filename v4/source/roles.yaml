        ##### Permissions
        `manage_system` permission is required.

        __Minimum server version__: 4.7
      parameters:
        - name: role_id
          in: path
          description: Role GUID
          required: true
          type: string
        - in: body
          name: body
          description: Role object to be updated
          required: true
          schema:
            type: object
            properties:
