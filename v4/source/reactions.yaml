  /reactions:
    post:
      tags:
        - reactions
      summary: Create a reaction
      description: |
        Create a reaction.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      operationId: SaveReaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reaction"
        description: The user's reaction with its post_id, user_id, and emoji_name fields
          set
        required: true
      responses:
        "201":
          description: Reaction creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reaction"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/teams/{team_id}/top/reactions":
    get:
      tags:
        - reactions
      summary: Get a list of the top reactions for a team.
      description: |
        Get a list of the top reactions across all public and private channels (the user is a member of) for a given team.
        ##### Permissions
        Must have `view_team` permission for the team.
      operationId: GetTopReactionsForTeam
      parameters:
        - name: team_id
          in: path
          description: Team GUID
          required: true
          schema:
            type: string
        - name: time_range
          in: query
          description: >
            Time range can be "today", "7_day", or "28_day".

            - `today`: reactions posted on the current day
            
            - `7_day`: reactions posted in the last 7 days
            
            - `28_day`: reactions posted in the last 28 days
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: The page to select.
          schema:
            type: integer
            default: 0
        - name: per_page
          in: query
          description: The number of reactions per page. There is a maximum limit of 200 reactions per page.
          schema:
            type: integer
            default: 60
      responses:
        "200":
          description: Top reactions retrieve successful
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/TopReactionList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/users/me/top/reactions":
    get:
      tags:
        - reactions
      summary: Get a list of the top reactions for a user
      description: |
        Get a list of the top reactions for a user.
        ##### Permissions
        Must be logged in as the user.
      operationId: GetTopReactionsForUser
      parameters:
        - name: user_id
          in: path
          description: User GUID
          required: true
          schema:
            type: string
        - name: time_range
          in: query
          description: >
            Time Range can be "today", "7_day" or "28_day".

            - `today`: reactions posted on the current day
            
            - `7_day`: reactions posted in the last 7 days
            
            - `28_day`: reactions posted in the last 28 days
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: The page to select.
          schema:
            type: integer
            default: 0
        - name: per_page
          in: query
          description: The number of reactions per page. There is a maximum limit of 200 reactions per page.
          schema:
            type: integer
            default: 60
        - name: team_id
          in: query
          description: >
            Team ID will scope the response to a given team.

            ##### Permissions

            Must have `view_team` permission for the team.
          schema:
            type: string
      responses:
        "200":
          description: Top reactions retrieve successful
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/TopReactionList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/posts/{post_id}/reactions":
    get:
      tags:
        - reactions
      summary: Get a list of reactions to a post
      description: |
        Get a list of reactions made by all users to a given post.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      operationId: GetReactions
      parameters:
        - name: post_id
          in: path
          description: ID of a post
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List reactions retrieve successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reaction"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/users/{user_id}/posts/{post_id}/reactions/{emoji_name}":
    delete:
      tags:
        - reactions
      summary: Remove a reaction from a post
      description: |
        Deletes a reaction made by a user from the given post.
        ##### Permissions
        Must be user or have `manage_system` permission.
      operationId: DeleteReaction
      parameters:
        - name: user_id
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
        - name: post_id
          in: path
          description: ID of the post
          required: true
          schema:
            type: string
        - name: emoji_name
          in: path
          description: emoji name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Reaction deletion successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusOK"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /posts/ids/reactions:
    post:
      tags:
        - reactions
      summary: Bulk get the reaction for posts
      description: |
        Get a list of reactions made by all users to a given post.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.

        __Minimum server version__: 5.8
      operationId: GetBulkReactions
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        description: Array of post IDs
        required: true
      responses:
        "200":
          description: Reactions retrieval successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostIdToReactionsMap"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
