  /reactions:
    post:
      tags:
        - reactions
      summary: Create a reaction
      description: |
        Create a reaction.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      parameters:
        - in: body
          name: reaction
          description: The user's reaction with its post_id, user_id, and emoji_name fields set
          required: true
          schema:
            $ref: '#/definitions/Reaction'
      responses:
        '201':
          description: Reaction creation successful
          schema:
            $ref: '#/definitions/Reaction'
        '400':
          $ref: '#/responses/BadRequest'
        '403':
          $ref: '#/responses/Forbidden'

  '/posts/{post_id}/reactions':
    get:
      tags:
        - reactions
      summary: Get a list of reactions to a post
      description: |
        Get a list of reactions made by all users to a given post.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      parameters:
        - name: post_id
          in: path
          description: ID of a post
          required: true
          type: string
      responses:
        '200':
          description: List reactions retrieve successful
          schema:
            type: array
            items:
              $ref: "#/definitions/Reaction"
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'

  '/users/{user_id}/posts/{post_id}/reactions/{emoji_name}':
    delete:
      tags:
        - reactions
      summary: Remove a reaction from a post
      description: |
        Deletes a reaction made by a user from the given post.
        ##### Permissions
        Must be user or have `manage_system` permission.
      parameters:
        - name: user_id
          in: path
          description: ID of the user
          required: true
          type: string
        - name: post_id
          in: path
          description: ID of the post
          required: true
          type: string
        - name: emoji_name
          in: path
          description: emoji name
          required: true
          type: string
      responses:
        '200':
          description: Reaction deletion successful
          schema:
            $ref: "#/definitions/StatusOK"
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
