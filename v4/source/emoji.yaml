  /emoji:
    post:
      tags:
        - emoji
      summary: Create a custom emoji
      description: |
        Create a custom emoji for the team.
        ##### Permissions
        Must be authenticated.
      consumes: ["multipart/form-data"]
      parameters:
        - name: files
          in: formData
          description: A file to be uploaded
          required: true
          type: file
        - name: emoji
          in: formData
          description: The Emoji object
          required: true
          type: object
      responses:
        '201':
          description: Emoji creation successful
          schema:
            $ref: '#/definitions/Emoji'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '413':
          $ref: '#/responses/TooLarge'
        '501':
          $ref: '#/responses/NotImplemented'

    get:
      tags:
        - emoji
      summary: Get a list of custom emoji
      description: |
        Get a page of metadata for custom emoji on the system.
        ##### Permissions
        Must be authenticated.
      parameters:
        - name: page
          in: query
          description: The page to select.
          default: "0"
          type: string
        - name: per_page
          in: query
          description: The number of users per page.
          default: "60"
          type: string
      responses:
        '200':
          description: Emoji list retrieval successful
          schema:
            $ref: '#/definitions/Emoji'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '501':
          $ref: '#/responses/NotImplemented'

  '/emoji/{emoji_id}':
    get:
      tags:
        - emoji
      summary: Get a custom emoji
      description: |
        Get some metadata for a custom emoji.
        ##### Permissions
        Must be authenticated.
      parameters:
        - name: emoji_id
          in: path
          description: Emoji GUID
          required: true
          type: string
      responses:
        '200':
          description: Emoji retrieval successful
          schema:
            $ref: '#/definitions/Emoji'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '501':
          $ref: '#/responses/NotImplemented'

    delete:
      tags:
        - emoji
      summary: Delete a custom emoji
      description: |
        Delete a custom emoji.
        ##### Permissions
        Must have the `manage_team` or `manage_system` permissions or be the user who created the emoji.
      parameters:
        - name: emoji_id
          in: path
          description: Emoji GUID
          required: true
          type: string
      responses:
        '200':
          description: Emoji delete successful
          schema:
            $ref: '#/definitions/Emoji'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '501':
          $ref: '#/responses/NotImplemented'

  '/emoji/{emoji_id}/image':
    get:
      tags:
        - emoji
      summary: Get custom emoji image
      description: |
        Get the image for a custom emoji.
        ##### Permissions
        Must be authenticated.
      parameters:
        - name: emoji_id
          in: path
          description: Emoji GUID
          required: true
          type: string
      responses:
        '200':
          description: Emoji image retrieval successful
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/InternalServerError'
        '501':
          $ref: '#/responses/NotImplemented'
