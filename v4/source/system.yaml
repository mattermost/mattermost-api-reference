  /warn_metrics/ack/{warn_metric_id}:
    post:
      tags:
        - system
      summary: Acknowledge a warning of a metric status
      description: |
        Acknowldge a warning for the warn_metric_id metric crossing a threshold (or some
        similar condition being fulfilled) - attempts to send an ack email to
        acknowledge@mattermost.com and set the "ack" status for the warn metric with "warn_metric_id" id.

        __Minimum server version__: 5.26

        ##### Permissions

        Must have `manage_system` permission.
      parameters:
        - name: warn_metric_id
          in: path
          description: Warn Metric Id.
          required: true
          schema:
            type: string
      requestBody:
        description: payload that contains the ack flag
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                forceAck:
                  type: boolean
                  description: Flag which determines if the ack for the metric warning should be directly stored (without trying to send email first) or not
