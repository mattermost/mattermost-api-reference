        No authentication required.
      parameters:
        - name: invite_id
          in: path
          description: Invite id for a team
          required: true
          type: string
      responses:
        '200':
          description: Team invite info retrieval successful
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              display_name:
                type: string
              description:
                type: string
        '400':
          $ref: '#/responses/BadRequest'

